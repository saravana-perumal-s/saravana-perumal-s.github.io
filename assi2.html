    <title>student mark entry</title>

        <form name="detf">

                <label>Student Name:</label>

                <label>E-mail:</label>
                <input type="email">

                <br>
                <label><b>Enter subject marks below</b></label>

                <br>
                <label>subject 2:</label>
                <input type="text" placeholder="enter marks" pattern="[0-9]{3}">

                <br>
                <label>subject 3:</label>
                <input type="text" placeholder="enter marks" pattern="[0-9]{3}">

                <br>
                <label>subject 4:</label>
                <input type="text" placeholder="enter marks" pattern="[0-9]{3}">

                <br>

                <input type="text" placeholder="enter marks" pattern="[0-9]{3}">

                <br>

                <input type="text" placeholder="enter marks" pattern="[0-9]{3}">
                <br>

                <input type="submit">
            </fieldset>
        </form>
    </div>


</body>

</html>
